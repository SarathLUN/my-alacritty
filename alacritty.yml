font:
  size: 12
  # offset:
  #   y: 16
  # glyph_offset:
  #   y: 9
  normal:
    family: "MesloLGS NF"
      #family: "JetBrainsMono Nerd Font"
window:
  padding:
    x: 5
    y: 5
  # dimensions:
  #   columns: 
  #   lines: null
  opacity: 1.0
  # decorations: buttonless
  option_as_alt: Both
  startup_mode: Maximized

cursor:
  unfocused_hollow: true
  style:
    blinking: Never

env:
  TERM: xterm-256color

scrolling:
  history: 2000
  auto_scroll: true

import:
 - ~/.config/alacritty/themes/themes/tokyo-night.yaml

# Startup tmux
shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
