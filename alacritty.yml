live_config_reload: true

window:
  padding:
    x: 10
    y: 10
  # class:
  #   instance: Alacritty
  #   general: Alacritty
  opacity: 1
  title: Alacritty
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MesloLGS NF
    style:  Regular
  bold:
    family: MesloLGS NF
    style:  Bold
  italic:
    family: MesloLGS NF
    style:  Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

selection:
  save_to_clipboard: false

